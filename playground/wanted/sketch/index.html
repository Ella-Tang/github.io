<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Wanted Gameplay</title><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script><script src="sketch.js"></script><script src="Particle.js"></script><script src="StartScreen.js"></script><script src="GameScreen.js"></script><script src="EndScreen.js"></script><script src="../../script.js"></script><link rel="stylesheet" href="../../style.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet"><style>body,html{margin:0;padding:0;overflow:hidden;width:100%;height:100%;display:flex;align-items:center;justify-content:center}.custom-cursor.hovering{width:30px;height:30px;border-radius:50px;border:2px solid #ea1e1e;background-color:#ea1e1e}canvas{display:block;margin:0;padding:0;position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:0}.back-btn{position:absolute;bottom:2em;left:2em;padding:.5em 1em;color:#fff;font-size:1em;background-color:#ffffff4b;text-decoration:none;border:2px solid #fff;border-radius:10px;overflow:hidden;z-index:2;cursor:none}.back-btn:hover{color:#fff;background-color:#0000004b;border:2px solid #fff}#end-screen,#game-screen,#start-screen{position:absolute;width:100%;height:100%;z-index:1;display:flex;align-items:center;justify-content:center}.hidden{display:none!important}#border-container{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:10}.bottom-border,.left-border,.right-border,.top-border{position:absolute;background-color:#829eaf;z-index:10}.top-border{top:0;left:0;width:100%;height:20px}.bottom-border{bottom:0;left:0;width:100%;height:20px}.left-border{top:0;left:0;width:20px;height:100%}.right-border{top:0;right:0;width:20px;height:100%}.btn,.heading,body{font-family:Wallpoet,sans-serif;color:#fff;font-weight:400;font-style:normal}.back-btn,.opening-text{font-family:Arial,sans-serif}.heading-container{position:absolute;top:8vh;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center}.heading{font-size:clamp(60px,15vw,160px);text-align:center;margin:0;white-space:nowrap}.btn{position:absolute;bottom:5vh;left:50%;transform:translate(-50%,-50%);font-size:clamp(4vw,8vw,100px);background-color:transparent;border:none;outline:0;cursor:pointer;transition:all .3s ease;cursor:none}.btn:after{content:'';display:block;width:0;height:10px;background-color:#829eaf;margin:5px auto 0;transition:width .3s ease}.btn:hover{font-size:clamp(4vw,9vw,120px)}.btn:hover::after{width:100%}#game-text{position:absolute;top:40px;left:40px;color:#fff;font-family:Arial,sans-serif}#curr-score,#target-score{font-size:clamp(25px,3vw,45px);margin:0;padding-bottom:5px}.animal-container{position:absolute;top:40px;right:40px;display:flex;align-items:center;justify-content:center}.animal-box{width:15vw;height:15vw;max-width:150px;max-height:150px;background-color:#6e4460;border:10px solid #fff;display:flex;align-items:center;justify-content:center}.animal{font-size:clamp(60px,8vw,105px);font-family:'Sans Serif',Arial,sans-serif}@media (max-width:600px){.heading-container{top:5vh}.heading{font-size:clamp(30px,10vw,70px)}.btn{font-size:clamp(30px,10vw,70px);bottom:8vh}}</style></head><body><div class="opening-container"><div class="opening-text fade-in">Wanted - Gameplay</div></div><div class="custom-cursor"></div><div id="border-container"><div class="top-border"></div><div class="bottom-border"></div><div class="left-border"></div><div class="right-border"></div></div><div id="start-screen"><div class="heading-container"><h1 class="heading">[ WANTED ]</h1></div><button id="start-btn" class="btn cursor-element" onclick="startGame()">START</button></div><div id="game-screen" class="hidden"><div id="game-text"><p id="target-score">Need: X</p><p id="curr-score">Caught: 0</p></div><div id="animal-display" class="animal-container"><div class="animal-box"><span id="target-animal" class="animal"></span></div></div></div><div id="end-screen" class="hidden"><div class="heading-container"><h1 id="end-message" class="heading"></h1></div><button id="play-again-btn" class="btn cursor-element" onclick="resetGame()">AGAIN</button></div><a href="../../wanted/index.html" class="back-btn cursor-element">Back</a></body></html>
